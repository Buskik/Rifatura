
<div class="box">
<nav>
  <app-logo></app-logo>
  <app-nav-links></app-nav-links>
</nav>
<main>
  <app-side-panel></app-side-panel>
<section>
  <div class="filter">
    <input (keyup)="filterNum(input, checkbox, select)" placeholder="Buscar" class="search-num" #input>
    <div class="checkbox" >
      <input (change)="filterNum(input, checkbox, select)" value="available" name="available" type="checkbox" #checkbox>
      <span>Dispon√≠vel</span>
    </div>
    
    <select (change)="filterNum(input, checkbox, select)" name="order" #select>
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>
  </div>
  <div class="numbers">
    <div  class="num-container">
      @for(num of filteredNum(); track num){
        @if(num.owner){
          <h1 class="number-box">{{num.id}}</h1>
        }@else {
          <h1 class="number-box" style="background-color: rgb(97, 208, 97);">{{num.id}}</h1>
        }

      }

        
    </div>
   
  </div>
</section>
</main>

<footer>

</footer>

</div>
